<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="(https://fonts.google.com/specimen/Red+Hat+Display)?family=Red-Hat-Display" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <img class="hero" src="./images/illustration-hero.svg" />
        <div class="order">
          <h3>Order Summary</h3>
          <p class="content">
            you can now listen to millions of songs,<br />
            audiobooks and podcasts on any device<br />
            anywhere you like!
          </p>
        </div>
        <div class="annualplan">
          <div class="left">
            <img class="icon-music" src="./images/icon-music.svg" />
            <div class="content">
              <p class="annual-plan">Annual Plan</p>
              <p class="rate">$59.99/year</p>
            </div>
          </div>
          <p class="change">Change</p>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </section>
  </body>
</html>
